		<!-- Estilos Personalizados -->

	</head>
		<body>

		<header>
			<div class="menu-suspenso" >
				<button class="botao-menu">Aulas
				</button>
				<div class="menu-content" style="left:0;">
					<a href="homepage.html">Página Inicial</a>
					<a href="tabela.html">Tabelas</a>
					<a href="formularios.html">Formulários</a>
				</div>
			</div>
			<div class="titulo">
				<h2>Full Stack Java - Módulo Front-End</h2>
			</div>

		</header>

                <section>
                    <article>

                        <h1> Preencha os campos abaixo</h1>

                        <form method="post">
                            <div id="superior">
                                <label for="nome" class="label-inputs">Nome</label>
                                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" class="inputs">
                            </div>

                            <div>
								<label for="email" class="label-inputs">E-mail</label>
                                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" class="inputs">
                            </div>

                            <div>
                                <label for="mensagens" class="label-inputs">Mensages</label>
                                <textarea name="mensagens" id="mensagens" rows="5" placeholder="Digite aqui sua mensagem...." class="inputs"></textarea>
                            </div>

                            <div class="radio">
								<!-- type="radio" Seleciona apenas uma opção -->
								<p>Quail linguagem você prefere?</p>

								<input type="radio" name="linguagens" value="html" id="html" class="inputs">
								<label for="html">HTML</label>
								<input type="radio" name="linguagens" value="css" id="css" class="inputs">
								<label for="css">CSS</label>
								<input type="radio" name="linguagens" value="javascript" id="javascript" class="inputs">
								<label for="javascript">JavaScript</label>
						</div>

						<div class="checkbox">
						 	 <!-- type="checkbox" Multipla escolha  -->
								<p>Quais linguagens você sabe?</p>
							<label>
								<input type="checkbox" name="linguagens" value="html" class="inputs">
							</label> HTML
							<label>
								<input type="checkbox" name="linguagens" value="css" class="inputs">
							</label> CSS
							<label>
								<input type="checkbox" name="linguagens" value="javascript" class="inputs">
							</label> JavaScript
						</div>

						<div class="cor"> <!-- Aqui cria um campo para selecionar opções
						  -->
							<p>Qual sua cor favorita?</p>
							<label>
								<select > <!-- o atributo selected ja deixa a opção marcada  -->
									<option value="azul" selected>Azul</option>
									<option value="preto">Preto</option>
									<option value="branco">Branco</option>
									<option value="todos" selected>Todas</option>
								</select>
							</label>

						</div>	

						<div id="inferior">
							<input type="submit">
						</div>

					</form>

				</article>
			</section>
